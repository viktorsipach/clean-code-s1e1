<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix logo">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-section">
        <h3 class="add-section__header">Add Item</h3>
        <div class="add-section__wrapper">
          <input class="add-section__input" type="text">
          <button class="button add-section__button">Add</button>
        </div>
      </section>
      <section class="incomplete-section">
        <h3 class="completed-section__header">Todo</h3>
        <ul class="incomplete-tasks">
          <li class="list">
            <input class="input-checkbox" type="checkbox">
            <label class="label">Pay Bills</label>
            <input class="input-text" type="text">
            <button class="button button-edit">Edit</button>
            <button class="button button-delete"><img src="./remove.svg" alt="icon-remove"></button>
          </li>
          <li class="list edit-mode">
            <input class="input-checkbox" type="checkbox">
            <label class="label">Go Shopping</label>
            <input class="input-text" type="text" value="Go Shopping">
            <button class="button button-edit">Save</button>
            <button class="button button-delete"><img src="./remove.svg" alt="icon-remove"></button>
          </li>
        </ul>
      </section>
      <section class="completed-section">
        <h3 class="completed-section__header">Completed</h3>
        <ul class="completed-tasks">
          <li class="list">
            <input class="input-checkbox" type="checkbox" checked>
            <label class="label">See the Doctor</label>
            <input class="input-text" type="text">
            <button class="button button-edit">Edit</button>
            <button class="button button-delete"><img src="./remove.svg" alt="icon-remove"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
